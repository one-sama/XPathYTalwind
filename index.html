<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gu√≠a Telef√≥nica Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="xpath.js" defer></script>
</head>
<body class="bg-yellow-400 min-h-screen flex items-center justify-center">
    <div class="bg-black p-6 rounded-md shadow-2xl max-w-md w-full border-4 border-yellow-300">
        <h1 class="text-3xl font-bold text-yellow-300 text-center mb-4">Scraper XPath para llamar Webs</h1>
        
        <label class="block text-yellow-300 font-semibold">URL de la p√°gina:</label>
        <p class="text-sm text-yellow-200 italic">Prueba: https://www.adidas.es/ropa-gimnasio_y_entrenamiento</p>
        <input 
            type="url" id="urlInput" 
            placeholder="Ej:https://www.adidas.es/ropa-gimnasio_y_entrenamiento" 
            value="https://www.adidas.es/ropa-gimnasio_y_entrenamiento"
            required 
            class="w-full px-4 py-2 border border-yellow-300 bg-black text-yellow-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 mt-2"/>

        <label class="block text-yellow-300 font-semibold mt-4">Expresi√≥n XPath:</label>
        <p class="text-sm text-yellow-200 italic">Prueba: //div[@data-testid='primary-price']</p>
        <p class="text-sm text-yellow-200 italic">Prueba: //img[@data-testid='product-card-primary-image']</p>
        <input 
            type="text" id="xpathInput" 
            placeholder="//img[@data-testid='product-card-primary-image']" 
            required 
            class="w-full px-4 py-2 border border-yellow-300 bg-black text-yellow-300 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 mt-2"/>

        <button 
            onclick="scrape()" 
            class="w-full mt-6 bg-yellow-500 text-black font-bold py-2 rounded-md hover:bg-yellow-600 transition duration-300 flex items-center justify-center border-2 border-black"
        >
        üìû llamar a los datos
        </button>

        <div id="alert" class="hidden mt-4 p-3 bg-yellow-300 border border-yellow-600 text-black rounded-md text-sm font-bold">
            Llamada completa
        </div>

        <div id="output" class="mt-4 p-4 bg-yellow-200 border border-yellow-500 rounded-md h-64 overflow-y-auto text-sm font-mono text-black">
            <span class="text-black font-bold">La llamada aparecera aqui...</span>
        </div>
    </div>
</body>
</html>
